<!DOCTYPE html>
<html>
<head>
	<title>Movie List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="movie-container">
		<label>Pick a Movie</label>
		<select id="movie">
			<option value="10" class="option">Joker ($10)</option>
			<option value="30" class="option">Avengers: Endgame ($30)</option>
			<option value="8" class="option">The Lions Kings ($8) </option>
			<option value="5" class="option">Iron Man ($5) </option>
		</select>
	</div>

	<ul class="showcase">
		<li>
			<div class="seat"></div>
			<small>N/A</small>
		</li>
		<li>
			<div class="seat selected"></div>
			<small>Selected</small>
		</li>
		<li>
			<div class="seat occupied"></div>
			<small>Occupied</small>
		</li>
	</ul>

	<div class="container">
		<div class="screen"></div>


		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat occupied"></div>
			<div class="seat"></div>
		</div>

		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>

		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>

		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>

		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat occupied"></div>
			<div class="seat occupied"></div>
		</div>

		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
			<div class="seat occupied"></div>
			<div class="seat"></div>
			<div class="seat occupied"></div>
		</div>

	</div>

	<p class="text">
		you have selected <span id="count">0</span> seats for a price of $<span id="total">0</span>
	</p>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
